<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Detalhes dos Filmes</title>
</head>
<body class="bg-dark text-light">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MANUFLIX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="bootstrap.html">Home</a>
          <a class="nav-link" href="#">Filmes</a>
          <a class="nav-link" href="#">Assista em casa</a>
          <a class="nav-link" href="#">Sobre</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div id="detalhes"></div>
  </div>
  <script src="app.js" defer></script> 
  <script defer>
    document.addEventListener("DOMContentLoaded", function () {
      const parametros = new URLSearchParams(window.location.search);
      const id = parseInt(parametros.get('id'));
      const filme = filmes.find(f => f.id === id);
      const container = document.getElementById('detalhes');
      if (filme) {
        container.innerHTML = `
      <div class="banner">
         <img src="${filme.imagem || '/public/images/placeholder.jpg'}" alt="${filme.titulo}">
       </div>
       <section class="filme-info">
         <h2>${filme.titulo}</h2>
         <p><strong>Sinopse:</strong> ${filme.sinopse.replaceAll('<br>', '<br>')}</p>
         <p><strong>Gênero:</strong> ${filme.genero}</p>
         <p><strong>Duração:</strong> ${filme.duracao}</p>
         <p><strong>Classificação:</strong> ${filme.classificacao}</p>
         <p><strong>Avaliação:</strong> ${filme.avaliacao}</p>
         <p><strong>Origem:</strong> ${filme.origem}</p>
         <p><strong>Diretor:</strong> ${filme.diretor}</p>
         <p><strong>Lançamento:</strong> ${filme.lancamento}</p>
         <p><strong>Elenco:</strong> ${filme.elenco}</p>
       </section>
      `;
      } else {
        container.innerHTML = "<p>Filme não encontrado.</p>";
      }
    });
  </script>

</body>
</html>
